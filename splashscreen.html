<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>启动页</title>
    <style>
      html,
      body,
      .x-box {
        margin: 0;
        padding: 0;
        height: 150px;
        width: 150px;
        overflow: hidden;
        border-radius: 50%;
        user-select: none;
        -webkit-user-select: none;
      }

      .x-box {
        line-height: 150px;
        text-align: center;
        border-radius: 50%;
        background-color: antiquewhite;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="x-box">程序加载中</div>

    <script>
      document.body.oncontextmenu = function () {
        return false;
      };
    </script>
  </body>
</html>
