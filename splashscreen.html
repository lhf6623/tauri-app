<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>启动页</title>
    <style>
      html,
      body,
      .xiang-box {
        margin: 0;
        padding: 0;
        height: 100px;
        width: 100px;
        overflow: hidden;
      }

      .x-box {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .x-text {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="x-box">
      <span class="x-text">初始屏</span>
    </div>
  </body>
</html>
